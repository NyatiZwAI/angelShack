<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angel Shack: Collection</title>
  <link rel="stylesheet" href="../css/product_page.css">
  <link rel="icon" type="image/x-icon" href="../assets/logo.ico"/>
</head>
<body>

    <header>
      <div class="container">
        <nav>
          <div class="nav-left">
        <a href="/index.html"><img src="../assets/logo.ico" class="logo" id="logo"/></a>
          </div>
        <button class="nav-toggle" id="navToggle">&#9776;</button>
          <div class="nav-right" id="navMenu">
          <ul>
            <li><a href="#">Contact Sales</a></li>
            <li><a href="#">Download App</a></li>
            <li><a href="cart.html">Cart</a></li>
          </ul>
          </div>
        </nav>
      </div>
    </header>
<div class="spacer"></div>

  <div class="product-container">
    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200?text=Chair" alt="Chair">
        <h3>Ergo Chair</h3>
        <p>R950</p>
        <button onclick="addToCart(1, 'Ergo Chair', 950)">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/250x200?text=Desk" alt="Desk">
        <h3>Modern Desk</h3>
        <p>R2500</p>
        <button onclick="addToCart(2, 'Modern Desk', 2500)">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="scroll-wrapper">
    <div class="assembly">
      <img src="../assets/chair_base.png" class="piece part1" />
      <img src="../assets/chair_back.png" class="piece part2" />
      <img src="../assets/desk_frame.png" class="piece part3" />
      <img src="../assets/monitor.png" class="piece part4" />
    </div>
  </div>

</body>
  <script src="../js/script.js"></script>
</html>
